<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
<script defer>
    let xhr = new XMLHttpRequest();
    xhr.open("get","1.txt",true);
    xhr.send();
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4){
            alert(xhr.responseText);
        }
    }
</script>
</body>
</html>
